name: logindb
description: "A new Flutter project."
publish_to: 'none' # Prevents accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  firebase_core: ^2.32.0
  firebase_auth: ^4.17.4
  firebase_database: ^10.5.3
  google_sign_in: ^6.2.1
  cloud_firestore: ^4.17.5       # For main Firestore database
  image_picker: ^1.1.1           # For picking images from gallery/camera
  dotted_border: ^2.1.0   
  url_launcher: ^6.3.0
  cloudinary_public: ^0.13.0
  firebase_messaging: ^14.9.4


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/google_logo.png
