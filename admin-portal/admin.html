<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TrainTrack Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <header>
    <div class="appbar">
      <div class="brand-left">
        <img src="../assets/railway_logo.png" class="brand-logo ir-logo" />
      </div>

      <div class="brand-center">
        <div class="title">
          <div class="app-name">TrainTrack</div>
          <div class="app-sub">Lost &amp; Found Board</div>
        </div>
      </div>

      <div class="brand-right">
        <img src="../assets/app_logo.png" class="brand-logo app-logo" />
      </div>
    </div>

    <div class="appbar-toolbar">
      <div class="left-toolbar">
        <span class="pill">Admin</span>
      </div>

      <div class="spacer"></div>

      <!-- Right-aligned auth controls (unchanged) -->
      <div class="user-section" role="group" aria-label="User">
        <span id="userEmail" class="muted user-email"></span>
        <button id="btnSignIn" class="btn google-btn">
          <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G" width="18" height="18" />
          <span>Continue with Google</span>
        </button>
        <button id="btnSignOut" class="btn danger hidden">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- Protected content wrapper: hidden until login -->
  <div id="protected" class="hidden">
    <div class="container">
      <aside>
        <h3>Filters</h3>

        <div class="filters-body">
          <div class="field">
            <label>Search</label>
            <input id="q" class="input" placeholder="title, description, station..." />
            <div class="error" id="err-q"></div>
          </div>

          <div class="field">
            <label>Type</label>
            <div class="chips" id="typeChips">
              <span class="chip active" data-value="all">All</span>
              <span class="chip" data-value="lost">Lost</span>
              <span class="chip" data-value="found">Found</span>
            </div>
          </div>

          <div class="field">
            <label>Category</label>
            <select id="category" class="input">
              <option value="All">All</option>
              <option>Wallet</option>
              <option>Electronics</option>
              <option>Bag</option>
              <option>Document</option>
              <option>Clothing</option>
              <option>Jewelry</option>
              <option>Other</option>
            </select>
          </div>

          <div class="field">
            <label>Status</label>
            <select id="status" class="input">
              <option value="any">Any</option>
              <option value="active">Active</option>
              <option value="flagged">Flagged</option>
              <option value="claimed">Claimed</option>
              <option value="deleted">Deleted</option>
            </select>
          </div>

          <div class="field">
            <label>Station / Train</label>
            <input id="station" class="input" placeholder="e.g. NDLS / 12034" />
            <div class="error" id="err-station"></div>
          </div>

          <div class="field">
            <label>Date (YYYY-MM-DD)</label>
            <input id="dateStr" class="input" type="date" />
            <div class="error" id="err-date"></div>
          </div>
        </div>

        <div class="filters-actions">
          <div class="row space-between">
            <button id="btnApply" class="btn primary" disabled>Apply</button>
            <button id="btnClear" class="btn">Clear</button>
          </div>
        </div>
      </aside>

      <main>
        <div class="toolbar card">
          <div class="row grow gap">
            <span class="muted">Showing</span>
            <select id="pageSize" class="input w-100">
              <option>10</option><option>20</option><option>50</option>
            </select>
            <span class="muted">per page</span>
          </div>
          <div class="pagination">
            <button id="prevPage" class="btn">Prev</button>
            <span id="pageInfo" class="muted">Page 1</span>
            <button id="nextPage" class="btn">Next</button>
          </div>
        </div>
        <div id="grid" class="grid"></div>
      </main>
    </div>
  </div>

  <div id="toast" class="toast hidden"></div>

  <script type="module" src="./admin.js"></script>
</body>
</html>
