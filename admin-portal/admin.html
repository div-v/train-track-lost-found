<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TrainTrack Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Firebase CDN SDKs (compat) -->
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-auth-compat.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="./admin.css" />
</head>
<body>
  <header>
    <div class="appbar">
      <span class="title">
        <span class="train">ðŸš†</span>
        Lost & Found Board
        <span class="pill">Admin</span>
      </span>
      <div class="spacer"></div>
      <span id="userEmail" class="muted"></span>
      <!-- Branded Google button -->
      <button id="btnSignIn" class="btn google-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="G" width="18" height="18" />
        <span>Continue with Google</span>
      </button>
      <button id="btnSignOut" class="btn danger hidden">Sign Out</button>
    </div>
  </header>

  <div class="container">
    <aside>
      <h3>Filters</h3>
      <div class="field">
        <label>Search</label>
        <input id="q" class="input" placeholder="title, description, station..." />
      </div>
      <div class="field">
        <label>Type</label>
        <div class="chips" id="typeChips">
          <span class="chip active" data-value="all">All</span>
          <span class="chip" data-value="lost">Lost</span>
          <span class="chip" data-value="found">Found</span>
        </div>
      </div>
      <div class="field">
        <label>Category</label>
        <select id="category">
          <option value="All">All</option>
          <option>Wallet</option>
          <option>Electronics</option>
          <option>Bag</option>
          <option>Document</option>
          <option>Clothing</option>
          <option>Jewelry</option>
          <option>Other</option>
        </select>
      </div>
      <div class="field">
        <label>Status</label>
        <select id="status">
          <option value="any">Any</option>
          <option value="active">Active</option>
          <option value="flagged">Flagged</option>
          <option value="claimed">Claimed</option>
          <option value="deleted">Deleted</option>
        </select>
      </div>
      <div class="field">
        <label>Station / Train</label>
        <input id="station" class="input" placeholder="e.g. NDLS / 12034" />
      </div>
      <div class="field">
        <label>Date (YYYY-MM-DD)</label>
        <input id="dateStr" class="input" placeholder="2025-08-25" />
      </div>
      <div class="row space-between">
        <button id="btnApply" class="btn primary">Apply</button>
        <button id="btnClear" class="btn">Clear</button>
      </div>
    </aside>

    <main>
      <div class="toolbar card">
        <div class="row grow gap">
          <span class="muted">Showing</span>
          <select id="pageSize" class="input w-100">
            <option>10</option><option>20</option><option>50</option>
          </select>
          <span class="muted">per page</span>
        </div>
        <div class="pagination">
          <button id="prevPage" class="btn">Prev</button>
          <span id="pageInfo" class="muted">Page 1</span>
          <button id="nextPage" class="btn">Next</button>
        </div>
      </div>
      <div id="grid" class="grid"></div>
    </main>
  </div>

  <div id="toast" class="toast hidden"></div>

  <!-- App logic (separated) -->
  <script type="module" src="./admin.js"></script>
</body>
</html>
